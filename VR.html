<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VR + AR Physics Hands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/super-hands@3.0.0/dist/super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

  <style>
    #ui {position:fixed;top:8px;left:8px;z-index:9999;display:flex;gap:8px;}
    #ui button {padding:6px 10px;background:#0009;color:#fff;border:0;border-radius:6px;cursor:pointer;font-size:14px;}
  </style>
</head>

<body>
<div id="ui">
  <button id="vr">Enter VR</button>
  <button id="ar">Enter AR</button>
</div>

<a-scene physics="gravity:-9.8" vr-mode-ui="enabled:true" embedded>
  
  <!-- RIG + Movement -->
  <a-entity id="rig" movement-controls="speed:1.6">
    <a-entity camera look-controls></a-entity>

    <!-- Left Hand -->
    <a-entity hand-controls="hand:left" super-hands 
      oculus-touch-controls="hand:left"
      vive-controls="hand:left"
      windows-motion-controls="hand:left"
      sphere-collider="objects: .grabbable">
    </a-entity>

    <!-- Right Hand -->
    <a-entity hand-controls="hand:right" super-hands 
      oculus-touch-controls="hand:right"
      vive-controls="hand:right"
      windows-motion-controls="hand:right"
      sphere-collider="objects: .grabbable">
    </a-entity>
  </a-entity>

  <!-- Floor -->
  <a-plane color="#222" rotation="-90 0 0" width="30" height="30" static-body></a-plane>

  <!-- Table -->
  <a-box position="0 0.75 -2" depth="1" height="0.1" width="2" color="#654321" static-body></a-box>
  <a-box position="0 0.38 -2" depth="1" height="0.65" width="0.1" color="#654321" static-body></a-box>
  <a-box position="0 0.38 -2.9" depth="1" height="0.65" width="0.1" color="#654321" static-body></a-box>
  <a-box position="-0.95 0.38 -2.45" depth="0.1" height="0.65" width="2" color="#654321" static-body></a-box>
  <a-box position="0.95 0.38 -2.45" depth="0.1" height="0.65" width="2" color="#654321" static-body></a-box>

  <!-- Physics objects -->
  <a-sphere position="0 1.2 -2" radius="0.15" color="#ff4757" grabbable dynamic-body class="grabbable"></a-sphere>
  <a-box position="0.4 1.2 -2" depth="0.2" height="0.2" width="0.2" color="#1e90ff" grabbable dynamic-body class="grabbable"></a-box>
  <a-cylinder position="-0.4 1.2 -2" height="0.3" radius="0.1" color="#2ed573" grabbable dynamic-body class="grabbable"></a-cylinder>

  <a-text value="Pick things up + throw.\nUse joystick to move." position="0 2 -2" align="center"></a-text>

</a-scene>

<script>
document.getElementById('vr').onclick = () =>
  document.querySelector('a-scene').enterVR();

document.getElementById('ar').onclick = async () => {
  if (!navigator.xr) return alert("AR not supported");
  try {
    const scene = document.querySelector('a-scene');
    const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures:["local-floor"]});
    await scene.renderer.xr.setSession(session);
    scene.enterVR();
  } catch (e) { alert("AR failed"); }
};
</script>

</body>
</html>
