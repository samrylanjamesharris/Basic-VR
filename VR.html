<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple VR Game for Meta Quest 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #startButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #startButton:hover {
            background-color: #0056b3;
        }
        
        #uiContainer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }
        
        #scoreDisplay {
            font-size: 1.5em;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            font-size: 1.1em;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="startButton">START VR GAME</button>
        <div id="uiContainer">
            <div id="scoreDisplay">Score: <span id="score">0</span></div>
        </div>
        <div id="instructions">
            Put on your headset and grab the cube with your hands. Throw it at the targets!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/webxr/VRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/webxr/XRControllerModelFactory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/webxr/XRHandModelFactory.js"></script>

    <script>
        // Main variables
        let scene, camera, renderer;
        let controller1, controller2;
        let hand1, hand2;
        let cube, targets = [];
        let score = 0;
        let grabbedObject = null;
        let previousHandPosition = new THREE.Vector3();
        let velocity = new THREE.Vector3();
        let gameActive = false;
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222266);
            scene.fog = new THREE.Fog(0x222266, 5, 15);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 20);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Create floor
            const floorGeometry = new THREE.PlaneGeometry(10, 10);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x336699,
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -1.5;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Create cube to grab
            const cubeGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const cubeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff3300,
                roughness: 0.5,
                metalness: 0.5
            });
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 0, -1);
            cube.castShadow = true;
            cube.userData.isGrabbable = true;
            scene.add(cube);
            
            // Create some targets
            createTargets();
            
            // Setup controllers
            setupControllers();
            
            // Add event listeners
            document.getElementById('startButton').addEventListener('click', startGame);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function setupControllers() {
            // Controller 1 (Left hand)
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', () => grabObject(cube));
            controller1.addEventListener('selectend', releaseObject);
            scene.add(controller1);
            
            // Controller 2 (Right hand)
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', () => grabObject(cube));
            controller2.addEventListener('selectend', releaseObject);
            scene.add(controller2);
            
            // Hand models
            const handModelFactory = new THREE.XRHandModelFactory()
                .setPath('https://cdn.jsdelivr.net/npm/three@0.144.0/examples/models/fbx/hands/');
                
            hand1 = handModelFactory.createHandModel(controller1, 'mesh');
            controller1.add(hand1);
            
            hand2 = handModelFactory.createHandModel(controller2, 'mesh');
            controller2.add(hand2);
        }
        
        function createTargets() {
            // Create 5 targets at different positions
            for (let i = 0; i < 5; i++) {
                const targetGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.1, 16);
                const targetMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x00ff00,
                    roughness: 0.7,
                    metalness: 0.3
                });
                const target = new THREE.Mesh(targetGeometry, targetMaterial);
                
                // Position targets randomly in front of the player
                target.position.set(
                    (Math.random() - 0.5) * 4,
                    Math.random() * 2,
                    -3 - Math.random() * 2
                );
                
                target.rotation.x = Math.PI / 2; // Lay flat
                target.castShadow = true;
                target.userData.isTarget = true;
                scene.add(target);
                targets.push(target);
            }
        }
        
        function grabObject(object) {
            if (!gameActive || !object.userData.isGrabbable) return;
            
            grabbedObject = object;
            object.userData.isGrabbed = true;
            
            // Store the initial position of the hand
            previousHandPosition.copy(controller1.position);
        }
        
        function releaseObject() {
            if (!grabbedObject) return;
            
            grabbedObject.userData.isGrabbed = false;
            
            // Calculate velocity based on hand movement
            velocity.subVectors(controller1.position, previousHandPosition);
            velocity.multiplyScalar(10); // Amplify the velocity
            
            // Apply velocity to the cube
            grabbedObject.body.velocity.copy(velocity);
            
            grabbedObject = null;
        }
        
        function checkCollisions() {
            if (!cube || !cube.body) return;
            
            // Check if cube is colliding with any targets
            for (let i = 0; i < targets.length; i++) {
                const target = targets[i];
                if (!target) continue;
                
                // Simple distance-based collision
                const distance = cube.position.distanceTo(target.position);
                if (distance < 0.4) { // Collision threshold
                    // Remove the target
                    scene.remove(target);
                    targets.splice(i, 1);
                    i--;
                    
                    // Increase score
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    // Create a new target
                    setTimeout(() => {
                        const newTarget = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.3, 0.3, 0.1, 16),
                            new THREE.MeshStandardMaterial({ 
                                color: 0x00ff00,
                                roughness: 0.7,
                                metalness: 0.3
                            })
                        );
                        newTarget.position.set(
                            (Math.random() - 0.5) * 4,
                            Math.random() * 2,
                            -3 - Math.random() * 2
                        );
                        newTarget.rotation.x = Math.PI / 2;
                        newTarget.castShadow = true;
                        newTarget.userData.isTarget = true;
                        scene.add(newTarget);
                        targets.push(newTarget);
                    }, 1000);
                }
            }
        }
        
        function startGame() {
            document.getElementById('startButton').classList.add('hidden');
            document.getElementById('instructions').classList.add('hidden');
            
            gameActive = true;
            
            // Start the XR session
            renderer.xr.enabled = true;
            document.body.appendChild(VRButton.createButton(renderer));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            renderer.setAnimationLoop(render);
        }
        
        function render() {
            if (grabbedObject) {
                // Update the position of the grabbed object to match the controller
                grabbedObject.position.copy(controller1.position);
                
                // Store the current hand position for velocity calculation
                previousHandPosition.copy(controller1.position);
            }
            
            // Update hand visibility based on XR session
            if (renderer.xr.isPresenting) {
                hand1.visible = true;
                hand2.visible = true;
            } else {
                hand1.visible = false;
                hand2.visible = false;
            }
            
            // Check for collisions
            checkCollisions();
            
            renderer.render(scene, camera);
        }
        
        // Initialize and start the game
        init();
        animate();
    </script>
</body>
</html>
