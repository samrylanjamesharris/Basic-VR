<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VR Visual Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        #info-panel h1 {
            margin: 0 0 10px 0;
            font-size: 22px;
        }
        #info-panel p {
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <div>Loading VR Experience...</div>
    </div>

    <!-- Information panel -->
    <div id="info-panel">
        <h1>VR Visual Experience</h1>
        <p>Look around to explore the beautiful 3D environment.</p>
        <p>Use the VR/AR button to enter immersive mode.</p>
        <p>Move your head to look around. No interaction required.</p>
    </div>

    <!-- A-Frame Scene -->
    <a-scene 
        vr-mode-ui="enabled: true" 
        background="color: #000011"
        renderer="colorManagement: true;"
        loading-screen="enabled: false">

        <!-- Environment -->
        <a-entity environment="preset: forest; dressingAmount: 500; groundColor: #445544; dressingColor: #445544"></a-entity>
        
        <!-- Sky with gradient -->
        <a-sky color="#001122"></a-sky>
        
        <!-- Floating geometric shapes -->
        <a-entity id="floating-objects">
            <!-- Central crystal -->
            <a-entity id="main-crystal" geometry="primitive: octahedron; radius: 1.5" 
                      material="color: #00AAFF; shader: standard; metalness: 0.3; roughness: 0.1"
                      position="0 2 -5"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
            
            <!-- Orbiting spheres -->
            <a-entity id="orbiting-sphere-1" geometry="primitive: sphere; radius: 0.5" 
                      material="color: #FF3366; shader: standard; metalness: 0.5"
                      position="3 2 -5"
                      animation="property: rotation; to: 360 0 0; loop: true; dur: 8000">
            </a-entity>
            
            <a-entity id="orbiting-sphere-2" geometry="primitive: sphere; radius: 0.5" 
                      material="color: #33FF99; shader: standard; metalness: 0.5"
                      position="-3 2 -5"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
            </a-entity>
            
            <!-- Floating torus -->
            <a-entity id="floating-torus" geometry="primitive: torus; radius: 1; radiusTubular: 0.2" 
                      material="color: #FFAA00; shader: standard; metalness: 0.7"
                      position="0 4 -8"
                      animation="property: rotation; to: 0 360 360; loop: true; dur: 15000">
            </a-entity>
            
            <!-- Ring of small crystals -->
            <a-entity id="crystal-ring">
                <a-entity class="ring-crystal" geometry="primitive: tetrahedron; radius: 0.3" 
                          material="color: #AA44FF; shader: standard; metalness: 0.4"
                          position="5 3 -10"
                          animation="property: rotation; to: 360 360 0; loop: true; dur: 20000">
                </a-entity>
                
                <a-entity class="ring-crystal" geometry="primitive: tetrahedron; radius: 0.3" 
                          material="color: #44AAFF; shader: standard; metalness: 0.4"
                          position="-5 3 -10"
                          animation="property: rotation; to: 0 360 360; loop: true; dur: 18000">
                </a-entity>
                
                <a-entity class="ring-crystal" geometry="primitive: tetrahedron; radius: 0.3" 
                          material="color: #FF44AA; shader: standard; metalness: 0.4"
                          position="0 3 -15"
                          animation="property: rotation; to: 360 0 360; loop: true; dur: 22000">
                </a-entity>
            </a-entity>
        </a-entity>
        
        <!-- Particle systems -->
        <a-entity particle-system="preset: snow; color: #88CCFF; particleCount: 1000"></a-entity>
        <a-entity particle-system="preset: default; color: #FFFFFF, #FFAA00; particleCount: 500" 
                  position="0 5 -10"></a-entity>
        
        <!-- Lights -->
        <a-light type="ambient" color="#4455FF" intensity="0.3"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.8" position="5 10 5"></a-light>
        <a-light type="point" color="#00AAFF" intensity="0.5" position="0 3 -5" distance="10" decay="2"></a-light>
        <a-light type="point" color="#FF3366" intensity="0.5" position="3 2 -5" distance="8" decay="2"></a-light>
        <a-light type="point" color="#33FF99" intensity="0.5" position="-3 2 -5" distance="8" decay="2"></a-light>
        
        <!-- Player with hands -->
        <a-entity id="player" movement-controls>
            <a-entity camera look-controls position="0 1.6 0"></a-entity>
            
            <!-- Left hand -->
            <a-entity id="left-hand" hand-controls="hand: left" 
                      laser-controls="hand: left" 
                      oculus-touch-controls="hand: left">
                <a-sphere color="#FFFFFF" radius="0.05" position="0 0 0"></a-sphere>
                <a-entity line="start: 0 0 0; end: 0 0 -0.3; color: white" visible="false"></a-entity>
            </a-entity>
            
            <!-- Right hand -->
            <a-entity id="right-hand" hand-controls="hand: right" 
                      laser-controls="hand: right" 
                      oculus-touch-controls="hand: right">
                <a-sphere color="#FFFFFF" radius="0.05" position="0 0 0"></a-sphere>
                <a-entity line="start: 0 0 0; end: 0 0 -0.3; color: white" visible="false"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Hide loading screen when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        });
        
        // Add more floating objects dynamically
        window.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('floating-objects');
            
            // Add more random floating objects
            for (let i = 0; i < 15; i++) {
                const x = (Math.random() - 0.5) * 30;
                const y = Math.random() * 10 + 2;
                const z = (Math.random() - 0.5) * 30 - 10;
                
                const shape = document.createElement('a-entity');
                const shapes = ['box', 'sphere', 'cylinder', 'cone', 'torus'];
                const colors = ['#FF5555', '#55FF55', '#5555FF', '#FFFF55', '#FF55FF', '#55FFFF'];
                
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                shape.setAttribute('geometry', `primitive: ${shapeType}`);
                
                if (shapeType === 'box') {
                    shape.setAttribute('geometry', 'width: 0.5; height: 0.5; depth: 0.5');
                } else if (shapeType === 'sphere') {
                    shape.setAttribute('geometry', 'radius: 0.3');
                } else if (shapeType === 'cylinder') {
                    shape.setAttribute('geometry', 'radius: 0.2; height: 0.8');
                } else if (shapeType === 'cone') {
                    shape.setAttribute('geometry', 'radiusBottom: 0.3; radiusTop: 0; height: 0.8');
                } else if (shapeType === 'torus') {
                    shape.setAttribute('geometry', 'radius: 0.5; radiusTubular: 0.1');
                }
                
                shape.setAttribute('material', `color: ${colors[Math.floor(Math.random() * colors.length)]}; shader: standard; metalness: ${Math.random() * 0.8}; roughness: ${Math.random() * 0.5}`);
                shape.setAttribute('position', `${x} ${y} ${z}`);
                
                // Add floating animation
                shape.setAttribute('animation', `property: position; to: ${x} ${y + 1} ${z}; dir: alternate; loop: true; dur: ${Math.random() * 5000 + 3000}`);
                shape.setAttribute('animation__rotation', `property: rotation; to: ${Math.random() * 360} ${Math.random() * 360} ${Math.random() * 360}; loop: true; dur: ${Math.random() * 15000 + 5000}`);
                
                container.appendChild(shape);
            }
        });
    </script>
</body>
</html>
