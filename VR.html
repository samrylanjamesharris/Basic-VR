<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Cube Catcher</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.1/build/handy-controls.min.js"></script>
    <style>
        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    
    <a-scene 
        renderer="antialias: true; colorManagement: true"
        physics="gravity: -9.8"
        handy-controls="materialOverride: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .cube">
        
        <!-- Camera with hands -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-camera></a-camera>
            <a-entity handy-controls="materialOverride: false"></a-entity>
        </a-entity>

        <!-- Environment -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" 
                 color="#4CC3D9" static-body></a-plane>
        <a-sky color="#ECE9E6"></a-sky>

        <!-- Lighting -->
        <a-entity light="type: ambient; color: #fff; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.6" 
                  position="0 10 0"></a-entity>
    </a-scene>

    <script>
        let score = 0;
        const scoreElement = document.getElementById('score');
        const scene = document.querySelector('a-scene');
        
        function createCube() {
            const cube = document.createElement('a-box');
            cube.classList.add('cube');
            
            // Random spawn position
            const x = (Math.random() - 0.5) * 8;
            const z = (Math.random() - 0.5) * 8;
            cube.setAttribute('position', {x, y: 5, z});
            
            // Physics
            cube.setAttribute('dynamic-body', {shape: 'box', mass: 1});
            cube.setAttribute('color', '#FF5722');
            cube.setAttribute('width', 0.3);
            cube.setAttribute('height', 0.3);
            cube.setAttribute('depth', 0.3);
            
            // Collision detection
            cube.addEventListener('body-collide', (e) => {
                if (e.detail.body.el?.hasAttribute('hand-controls')) {
                    cube.remove();
                    scoreElement.textContent = ++score;
                }
            });
            
            scene.appendChild(cube);
            
            // Auto-remove after 10s
            setTimeout(() => cube.parentNode && cube.remove(), 10000);
        }
        
        // Start spawning cubes after scene loads
        scene.addEventListener('loaded', () => {
            setInterval(createCube, 1500);
        });
    </script>
</body>
</html>
